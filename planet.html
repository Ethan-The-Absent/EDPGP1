<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="planet.js" defer></script>
  <link rel="stylesheet" href="site.css" />
  <title>A Star Wars Planet</title>
</head>

<body>
  <main>
    <h1 id="name"></h1>
    <section id="generalInfo">
      <p>Population: <span id="population"></span></p>
      <p>Terrain type: <span id="terrain"></span></p>
      <p>Climate: <span id="climate"></span></p>
      <p>Surface Water: <span id="surface-water"></span></p>
      <p>Diameter: <span id="diameter"></span> mi</p>
      <p>Gravity: <span id="gravity"></span> G</p>
      <p>Rotation Period: <span id="rotation-period"></span></p>
      <p>Orbital: <span id="orbital"></span> days</p>
    </section>
    <section id="characters">
      <h2 id="seen-on">Characters seen on XXX</h2>
      <p><span id="character-list"></span></p>
    </section>
    <section id="films">
      <h2>Films appeared in</h2>
      <p><span id="films-list"></span></p>
    </section>
    </section>
  </main>
</body>

</html>
